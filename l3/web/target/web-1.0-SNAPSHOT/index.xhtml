<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Index</title>
    </h:head>

    <h:body>
        <h2>Лабораторная работа №3</h2>

        <p>Persons:</p>
        <c:forEach items="#{experiment.getPersons()}" var="p">
            <h:outputText value="#{p}"/>
            <br/>
        </c:forEach>
        <p>Accounts:</p>
        <c:forEach items="#{experiment.getAccounts()}" var="a">
            <h:outputText value="#{a}"/>
            <br/>
        </c:forEach>

        <h:form>
            <h:commandButton action="#{experiment.commitBoth}" value="Commit both" />
            <br/>
            <h:commandButton action="#{experiment.rollbackFirst}" value="Rollback first" />
            <br/>
            <h:commandButton action="#{experiment.exceptionSecond}" value="Exception second" />
            <br/>
            <h:commandButton action="#{experiment.rollbackFirstNonTXSecond}" value="Rollback first nonTX second" />
            <br/>
            <h:commandButton action="#{experiment.newTXFirstExceptionSecond}" value="NewTX first exception second" />
        </h:form>
    </h:body>

</html>
