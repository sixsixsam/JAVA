<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:dataTable value="#{personBean.all}" var="item" border="1">
                    <h:column>
                        <f:facet name="header">
                            Id
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Name
                        </f:facet>
                        <h:outputText value="#{item.firstName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Surname
                        </f:facet>
                        <h:outputText value="#{item.lastName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Driving license
                        </f:facet>
                        <h:column>
                            <h:outputText value="#{item.drivingLicenseId.id}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{item.drivingLicenseId.issueDate}">
                                <f:convertDateTime pattern="d MMMM yyyy, EEEE" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{item.drivingLicenseId.expireDate}">
                                <f:convertDateTime pattern="d MMMM yyyy, EEEE" />
                            </h:outputText>
                        </h:column>
                    </h:column>
                    
                </h:dataTable>
            </h:form>
        </f:view>
        <br/>
        <h:link outcome="/Person/create" value="Add new" />
        <br/>
        <h:link outcome="/Person/remove" value="Remove" />
        <br/>
        <br/>
        <h:link outcome="/index" value="Back to index" />
    </h:body>
</html>
